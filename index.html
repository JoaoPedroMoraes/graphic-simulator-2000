<!DOCTYPE html>

<!-- 
Desenvolver um software com interface gráfica que utilize os algoritmos ministrados em aula e mostre o resultado em uma grade de pixels. Considere como pixel da sua aplicação 5x5 pixels reais.
Os algoritmos que devem ser implementados são os seguintes:
[OK] Bresenham [0.85pts],
[OK] Círculos [0.85pts],
[  ] Curvas Bezier [0.85pts],
[  ] Preencimento Recursivo [0.85pts],
[  ] Preencimento Scanline [0.85pts],
[  ] Recorte de linha [0.85pts],
[  ] Recorte de polígonos [0.85pts],
[  ] Transformações (3 básicas [3x0.85pts]),
[  ] Projeções Ortográficas [0.85pts] e
[  ] Projeções Perspectivas [0.85pts]).
-->

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Graphic Simulator 2000</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <table>
        <tr>
            <th>
                <div id="screen"></div>
            </th>
            <th>
                <div class="container">
                    <label id="coordenadas">COORDENADAS</label>
                </div>
                <div class="container">
                    <input class="form-btn btn-negative" type="button" value="LIMPAR TELA"
                        onclick="screenClean(xScreen,yScreen);">
                </div>
                <div class="container">
                    <label for="color">COR</label>
                    <input class="form-txt" type="color" id="color">
                    <input class="form-btn btn-positive" type="button" value="OK" onclick="color = valueById('color');">
                </div>
                <div class="container">
                    <label>LINHA DE BRESENHAM</label><br>
                    <label for="eixoX1">X1</label>
                    <input class="form-txt" type="text" id="eixoX1">
                    <label for="eixoY1">Y1</label>
                    <input class="form-txt" type="text" id="eixoY1"><br>
                    <label for="eixoX2">X2</label>
                    <input class="form-txt" type="text" id="eixoX2">
                    <label for="eixoY2">Y2</label>
                    <input class="form-txt" type="text" id="eixoY2"><br>
                    <input class="form-btn btn-positive" type="button" value="PLOTAR"
                        onclick="bresenham(numberValueById('eixoX1'),numberValueById('eixoY1'),numberValueById('eixoX2'),numberValueById('eixoY2'))">
                </div>
                <div class="container">
                    <label>CIRCULO</label><br>
                    <label for="eixoX">X</label>
                    <input class="form-txt" type="text" id="eixoX">
                    <label for="eixoY">Y</label>
                    <input class="form-txt" type="text" id="eixoY">
                    <label for="raio">RAIO</label>
                    <input class="form-txt" type="text" id="raio"><br>
                    <input class="form-btn btn-positive" type="button" value="PLOTAR"
                        onclick="circulo(numberValueById('eixoX'),numberValueById('eixoY'),numberValueById('raio'))">
                </div>
            </th>
            <th>
                <div class="container">
                    <label>BÉZIER</label><br>
                    <label for="eixoX1">X1</label>
                    <input class="form-txt" type="text" id="eixoX1">
                    <label for="eixoY1">Y1</label>
                    <input class="form-txt" type="text" id="eixoY1"><br>
                    <label for="eixoX2">X2</label>
                    <input class="form-txt" type="text" id="eixoX2">
                    <label for="eixoY2">Y2</label>
                    <input class="form-txt" type="text" id="eixoY2"><br>
                    <label for="eixoX3">X3</label>
                    <input class="form-txt" type="text" id="eixoX3">
                    <label for="eixoY3">Y3</label>
                    <input class="form-txt" type="text" id="eixoY3"><br>
                    <input class="form-btn btn-positive" type="button" value="PLOTAR"
                        onclick="bezier(numberValueById('eixoX1'),numberValueById('eixoY1'),numberValueById('eixoX2'),numberValueById('eixoY2'),numberValueById('eixoX3'),numberValueById('eixoY3'))">
                </div>
            </th>
        </tr>
    </table>
    <script>
        //declaração do tamanho da tela de desenho
        var xScreen = 40;
        var yScreen = 40;
        //chama a função que cria a tela
        screen(xScreen, yScreen);
        //cria a variavel global de cor
        var color = 'black';
    </script>
</body>

</html>
